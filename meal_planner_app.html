<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .checklist-item.checked { text-decoration: line-through; color: #9ca3af; }
        .checklist-item.checked .checkbox-icon { background-color: #4f46e5; border-color: #4f46e5; }
        .checkbox-icon svg { opacity: 0; }
        .checklist-item.checked .checkbox-icon svg { opacity: 1; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Weekly Meal Planner</h1>
            <p class="mt-2 text-lg text-gray-600">Your personalized plan for a delicious, organized week.</p>
        </header>

        <div id="mealPlanContainer">
            </div>

        <div class="mt-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">My Favorite Plans</h2>
            <div id="favoritesContainer" class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                </div>
        </div>
        
        <div class="mt-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">Future Plan Generator</h2>
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                <div class="mb-6 p-4 border border-gray-200 rounded-lg">
                    <h3 class="text-lg font-medium text-gray-800">Upload a New Cookbook</h3>
                    <p class="text-sm text-gray-500 mb-2">Upload a PDF cookbook (max 100MB).</p>
                    <input type="file" id="cookbookFile" accept=".pdf" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                    <button id="uploadBtn" class="mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-700">Upload</button>
                    <p id="uploadStatus" class="text-sm mt-2"></p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="cookbook" class="block text-sm font-medium text-gray-700">Cookbook</label>
                        <select id="cookbook" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </select>
                    </div>
                    <div>
                        <label for="dietary-needs" class="block text-sm font-medium text-gray-700">Dietary Needs</label>
                        <input type="text" id="dietary-needs" value="Low-Acid" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div class="md:col-span-2">
                        <label for="special-requests" class="block text-sm font-medium text-gray-700">Special Requests</label>
                        <textarea id="special-requests" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="I have leftover salmon..."></textarea>
                    </div>
                </div>
                <div class="mt-6">
                    <button id="generatePlanBtn" class="w-full md:w-auto inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">Generate New Plan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://meal-planner-backend-171290882201.us-central1.run.app/'; // The address of your backend server

        const initialPlanMarkdown = `# 2025 Week 36 Meal Plan (SOLO - Low-Acid)...`; // Your template

        // Upload a cookbook
        async function uploadCookbook() {
            const fileInput = document.getElementById('cookbookFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadStatus = document.getElementById('uploadStatus');

            if (fileInput.files.length === 0) {
                uploadStatus.textContent = 'Please select a file to upload.';
                uploadStatus.className = 'text-sm mt-2 text-red-600';
                return;
            }

            const file = fileInput.files[0];
            if (file.size > 100 * 1024 * 1024) { // 100 MB
                uploadStatus.textContent = 'File is too large. Maximum size is 100MB.';
                uploadStatus.className = 'text-sm mt-2 text-red-600';
                return;
            }

            const formData = new FormData();
            formData.append('cookbookFile', file);

            uploadStatus.textContent = 'Uploading...';
            uploadStatus.className = 'text-sm mt-2 text-blue-600';
            uploadBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/upload-cookbook`, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.success) {
                    uploadStatus.textContent = 'Upload successful! Refreshing list...';
                    uploadStatus.className = 'text-sm mt-2 text-green-600';
                    fileInput.value = '';
                    await loadCookbooks();
                } else { throw new Error(data.message); }
            } catch (error) {
                uploadStatus.textContent = `Upload failed: ${error.message}`;
                uploadStatus.className = 'text-sm mt-2 text-red-600';
            } finally {
                uploadBtn.disabled = false;
            }
        }

        // Load cookbooks into the dropdown
        async function loadCookbooks() {
            const select = document.getElementById('cookbook');
            select.innerHTML = '<option>Loading cookbooks...</option>';
            try {
                const response = await fetch(`${API_URL}/cookbooks`);
                const data = await response.json();
                if (data.success) {
                    select.innerHTML = '';
                    const defaultCookbooks = ["The Essential NYT Cookbook", "The Silver Spoon"];
                    defaultCookbooks.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        select.appendChild(option);
                    });
                    
                    data.cookbooks.forEach(book => {
                        const option = document.createElement('option');
                        option.value = book.name;
                        option.textContent = book.name;
                        select.appendChild(option);
                    });
                } else { throw new Error(data.message); }
            } catch (error) {
                select.innerHTML = `<option>Error loading cookbooks</option>`;
            }
        }
        
        // Generate a plan
        async function generatePlan() {
            const generateBtn = document.getElementById('generatePlanBtn');
            generateBtn.textContent = 'Generating...';
            generateBtn.disabled = true;

            const cookbook = document.getElementById('cookbook').value;
            const dietaryNeeds = document.getElementById('dietary-needs').value;
            const specialRequests = document.getElementById('special-requests').value;

            try {
                const response = await fetch(`${API_URL}/generate-plan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cookbook, dietaryNeeds, specialRequests, template: initialPlanMarkdown })
                });
                const data = await response.json();
                if (data.success) {
                    alert("New plan generated! (In a full app, the UI would update)");
                    console.log(data.mealPlan); // Log the new markdown to the console
                } else { alert('Error: ' + data.message); }
            } catch (error) {
                alert('Failed to connect to the backend.');
            } finally {
                generateBtn.textContent = 'Generate New Plan';
                generateBtn.disabled = false;
            }
        }

        // --- Other functions (saveFavorite, loadFavorites, etc.) would go here ---

        function renderInitialPlan() {
             const container = document.getElementById('mealPlanContainer');
             container.innerHTML = `<div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200"><h2 class="text-3xl font-bold text-gray-900">2025 Week 36 Meal Plan</h2><p class="text-gray-600 mb-4">This is a static preview of your initial plan.</p></div>`;
        }

        document.getElementById('uploadBtn').addEventListener('click', uploadCookbook);
        document.getElementById('generatePlanBtn').addEventListener('click', generatePlan);

        document.addEventListener('DOMContentLoaded', () => {
            renderInitialPlan();
            loadCookbooks();
            // loadFavorites(); // You can add this back in
        });
    </script>
</body>
</html>
